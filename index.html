<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurboTales 3D Racing</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 { margin-top: 20px; }
    .menu { display: none; }
    .active { display: block; }
    .btn {
      padding: 14px 30px;
      margin: 10px;
      font-size: 20px;
      background: #444;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .section { margin-top: 30px; }
    img {
      width: 100px;
      height: auto;
      margin: 10px;
      border-radius: 12px;
    }
    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      width: 140px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card p {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="mainMenu" class="menu active">
    <h1>🏁 TurboTales 3D Racing</h1>
    <button class="btn" onclick="showMenu('cars')">🚗 Cars</button>
    <button class="btn" onclick="showMenu('tracks')">🛣️ Tracks</button>
    <button class="btn" onclick="alert('Multiplayer starter race med bots hvis alene!')">Play</button>
    <div class="section">
      <h3>Support our socials</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok" />
    </div>
  </div>

  <div id="carsMenu" class="menu">
    <h2>Velg en bil du eier:</h2>
    <div class="grid">
      <div class="card">
        <img src="https://i.imgur.com/QrKRVqz.png" alt="Basic Car" />
        <p>Basic Racer<br>🚀 Speed: ★★☆☆☆</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/t8n4Kov.png" alt="Speedster" />
        <p>Speedster<br>🚀 Speed: ★★★★☆</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/l9ZdxIC.png" alt="TurboTales EX" />
        <p>TurboTales EX<br>💎 Kun for abonnenter</p>
      </div>
    </div>
    <button class="btn" onclick="showMenu('main')">Tilbake</button>
  </div>

  <div id="tracksMenu" class="menu">
    <h2>Velg en bane:</h2>
    <div class="grid">
      <div class="card">
        <img src="https://i.imgur.com/4TkQ4VH.jpeg" alt="Forest Loop" />
        <p>🌲 Forest Loop</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/hOT6qBq.jpeg" alt="City Rush" />
        <p>🌆 City Rush</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/cx2vEbz.jpeg" alt="Mountain Pass" />
        <p>⛰️ Mountain Pass</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/okRAcyV.jpeg" alt="Desert Drift" />
        <p>🏜️ Desert Drift</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/vpTvY0G.jpeg" alt="Ice Arena" />
        <p>❄️ Ice Arena</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/ZQZ7DUp.jpeg" alt="Turbo Stadium" />
        <p>🏟️ Turbo Stadium</p>
      </div>
    </div>
    <button class="btn" onclick="showMenu('main')">Tilbake</button>
  </div>

  <script>
    function showMenu(name) {
      document.querySelectorAll('.menu').forEach(menu => menu.classList.remove('active'));
      if (name === 'main') document.getElementById('mainMenu').classList.add('active');
      if (name === 'cars') document.getElementById('carsMenu').classList.add('active');
      if (name === 'tracks') document.getElementById('tracksMenu').classList.add('active');
    }
  </script>

</body>
</html>
