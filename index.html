<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>TurboTales Super Clicker</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
    }
    .green { background: #22c55e; }
    .blue { background: #3b82f6; }
    .yellow { background: #eab308; }
    .purple { background: #a855f7; }
    .menu { display: none; margin-top: 20px; }
    .menu.active { display: block; }
    img { width: 40px; height: 40px; margin: 5px; }
  </style>
</head>
<body>

  <h1>üöÄ TurboTales Super Clicker</h1>

  <div>
    <button class="btn blue" onclick="showMenu('game')">Game</button>
    <button class="btn blue" onclick="showMenu('shop')">Shop</button>
    <button class="btn blue" onclick="showMenu('settings')">Settings</button>
  </div>

  <div id="game" class="menu active">
    <h2>Score: <span id="score">0</span></h2>
    <h3>Multiplier: <span id="mult">1</span>x</h3>
    <button class="btn green" onclick="clickMe()">CLICK ME!</button>
  </div>

  <div id="shop" class="menu">
    <h2>üõí Shop</h2>
    <p>Oppgrader +1 Multiplier</p>
    <p>Pris: <span id="price">50</span> poeng</p>
    <button class="btn yellow" onclick="buyUpgrade()">Kj√∏p oppgradering</button>
  </div>

  <div id="settings" class="menu">
    <h2>‚öôÔ∏è Innstillinger</h2>
    <p>Abonner p√• YouTube og TikTok for bonus!</p>
    <div>
      <a href="https://www.youtube.com/@TurboTalesnrwy" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </a>
      <a href="https://www.tiktok.com/@turbotales02" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok">
      </a>
    </div>
    <button class="btn purple" onclick="claimBonus()">Jeg har abonnert!</button>
    <p id="bonusMsg" style="color:lime;font-weight:bold;"></p>
  </div>

  <script>
    let score = 0;
    let mult = 1;
    let bonusClaimed = false;

    function updateDisplay() {
      document.getElementById('score').textContent = score;
      document.getElementById('mult').textContent = mult;
      document.getElementById('price').textContent = 50 * mult;
    }

    function clickMe() {
      score += mult;
      updateDisplay();
    }

    function buyUpgrade() {
      const cost = 50 * mult;
      if (score >= cost) {
        score -= cost;
        mult += 1;
        updateDisplay();
      } else {
        alert("Ikke nok poeng!");
      }
    }

    function claimBonus() {
      if (!bonusClaimed) {
        mult += 5;
        bonusClaimed = true;
        updateDisplay();
        document.getElementById('bonusMsg').textContent = '+5x BONUS L√ÖST OPP! üéâ';
      }
    }

    function showMenu(id) {
      document.querySelectorAll('.menu').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    updateDisplay();
  </script>
</body>
</html>
