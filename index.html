<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TurboTales 3D Racing (Demo)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 { margin-top: 20px; }
    .menu, .race-ui { display: none; }
    .menu.active, .race-ui.active { display: block; }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    select {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="mainMenu" class="menu active">
    <h1>🏁 TurboTales 3D Racing</h1>

    <h2>Velg Bil</h2>
    <select id="carSelect">
      <option value="basic">Basic Racer</option>
      <option value="fast">Speedster</option>
      <option value="turbo">TurboTales EX (SUB Only)</option>
    </select>

    <h2>Velg Bane</h2>
    <select id="trackSelect">
      <option value="forest">🌲 Forest Loop</option>
      <option value="city">🌆 City Rush</option>
      <option value="mountain">⛰️ Mountain Pass</option>
      <option value="desert">🏜️ Desert Drift</option>
      <option value="ice">❄️ Ice Arena</option>
      <option value="stadium">🏟️ Turbo Stadium</option>
    </select>

    <br><br>
    <button onclick="startRace()">Start Race</button>
    <br>
    <button onclick="unlockSubCar()">🎁 Jeg har abonnert!</button>
    <p id="subMsg" style="color: lime;"></p>
  </div>

  <div id="raceUI" class="race-ui">
    <h2>🚘 Race in progress...</h2>
    <p>Bilen: <span id="selectedCarText"></span> | Bane: <span id="selectedTrackText"></span></p>
    <p>(Spillmotor og 3D kommer i neste steg 😉)</p>
    <button onclick="goBack()">Tilbake til meny</button>
  </div>

  <script>
    let subUnlocked = false;

    function unlockSubCar() {
      subUnlocked = true;
      const carSelect = document.getElementById("carSelect");
      carSelect.innerHTML += `<option value="turbo">TurboTales EX (Unlocked)</option>`;
      document.getElementById("subMsg").textContent = "✅ TurboTales EX låst opp!";
    }

    function startRace() {
      const selectedCar = document.getElementById("carSelect").value;
      const selectedTrack = document.getElementById("trackSelect").value;

      if (selectedCar === "turbo" && !subUnlocked) {
        alert("Denne bilen krever at du abonnerer på YouTube!");
        return;
      }

      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("raceUI").classList.add("active");
      document.getElementById("selectedCarText").textContent = selectedCar;
      document.getElementById("selectedTrackText").textContent = selectedTrack;
    }

    function goBack() {
      document.getElementById("raceUI").classList.remove("active");
      document.getElementById("mainMenu").classList.add("active");
    }
  </script>

</body>
</html>
